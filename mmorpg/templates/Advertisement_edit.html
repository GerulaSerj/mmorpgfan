{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Объявление</h1>
<hr>
<form action="" method="advertisement">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
{% if advertisement.image %}
    <img src="{{ advertisement.image.url }}" alt="{{ advertisement.title }}">
{% endif %}
{% endblock content %}
